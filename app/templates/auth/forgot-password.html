{% extends 'base.html' %}

{% block content %}
<div class="col-md-5">
  {% block header %}
    <h1>{% block title %}Forgot Password{% endblock %}</h1>
  {% endblock %}
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.email.label(class="form-label") }}
      {{ form.email(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
  </form>
</div>
{% endblock %}
